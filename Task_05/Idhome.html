<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IMAGINE DRAGONS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="background-image">
            <img src="Images/backdrop.png" alt="Background Image">
        </div>
        <div class="header-content">
            <div class="header-left">
                <a href="Idhome.html">
                    <img src="Images/navbar/logo.png" alt="Logo" class="main">
                </a>
            </div>
            <div class="header-right">
                <div class="Social">
                    <a href="https://www.instagram.com/imaginedragons/?hl=en">
                        <img src="Images/navbar/instagram.svg" alt="Instagram">
                    </a>
                    <a href="https://twitter.com/Imaginedragons?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                        <img src="Images/navbar/twitter.svg" alt="Twitter">
                    </a>
                    <a href="https://www.youtube.com/channel/UCT9zcQNlyht7fRlcjmflRSA">
                        <img src="Images/navbar/youtube.svg" alt="YouTube">
                    </a>
                    <a href="https://open.spotify.com/artist/53XhwfbYqKCa1cC15pYq2q">
                        <img src="Images/navbar/spotify.png" alt="Spotify">
                    </a>
                </div>
            </div>
        </div>
        <main>
            <div id="image-above-button">
                <img src="Images/id_text.png" alt="Image Above Button"> 
            </div>
        </main>
        
        <footer>
            <div id="explore_button">
                <a href="Shop.html">
                    <img src="Images/exploreshop" alt="Explore Shop">
                </a>
            </div>
        </footer>
        
    
        <div id="we-are">
            <h1>WE ARE</h1>
        </div>
    </header>
</body>
</html>
